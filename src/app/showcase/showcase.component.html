<div class="outer">
  <div class="parent">

    <div class="child">
      <mat-card style="width:600px;height:550px">
        <mat-card-content>
          <div class="row">
            <div class="col-1" style="background-color:white"></div>
            <div class="col-5" style="background-color:#169d53;height:430px;margin-top:40px">
              <img src='./assets/mtrail.png' style="width:200px;height:200px;margin-top:100px;margin-left:10px">
            </div>
            <div class="col-6" style="background-color:white" style="height:200px;margin-top:150px">

              <p style="color: #169d53;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">

                We help you track your financial activity efficiently.
                Its simple design makes it lightweight, straightforward and very easy to use.
                You need just a few SECONDS daily to save the amount and each spending purpose.<br><br>
                No matter where you are just a couple of taps will save your expense.

              </p>
              <div class="row" style="margin-top:90px;margin-left:10px">
                <div class="col-6">
                  <button mat-raised-button (click)="openSignupDialog()" type="button" class="btn btn-secondary"
                    style="width:90px;height:40px;">Sign
                    Up</button>
                </div>
                <div class="col-6">
                  <button mat-raised-button (click)="openLoginDialog()" type="button" class="btn btn-success"
                    style="width:90px;height:40px;margin-left:-10px">
                    Login
                  </button>

                </div>
              </div>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
